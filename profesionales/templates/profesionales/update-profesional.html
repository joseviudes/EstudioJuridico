{% extends "main.html" %}

{% block content %}
    <br>
    <h1>Profesionales</h1>
 
    <h3>Editar profesional</h3>

    <form method="POST" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="btn-save">Guardar cambios</button>
            <a href="{% url 'profesionales' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>

{% endblock content %}
