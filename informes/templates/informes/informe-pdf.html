<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe PDF</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Informe Mensual de Turnos</h1>
    <h2>{{ mes_actual }}/{{ anio_actual }}</h2>

    <table>
        <thead>
            <tr>
                <th>Profesional</th>
                <th>Total Turnos</th>
            </tr>
        </thead>
        <tbody>
            {% for abogado in turnos_por_abogado %}
                <tr>
                    <td>{{ abogado.profesional__nombre }} {{ abogado.profesional__apellido }}</td>
                    <td>{{ abogado.total_turnos }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
