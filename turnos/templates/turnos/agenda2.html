{% extends "main.html" %}
{% load static %}

{% block content %}

<h2><strong>Agenda de turnos</strong></h2>

<!-- FullCalendar CSS -->
<link href="{% static 'node_modules/@fullcalendar/core/index.global.min.css' %}" rel="stylesheet">
<link href="{% static 'node_modules/@fullcalendar/daygrid/index.global.min.css' %}" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="{% static 'node_modules/@fullcalendar/core/index.global.min.js' %}"></script>
<script src="{% static 'node_modules/@fullcalendar/daygrid/index.global.min.js' %}"></script>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/events/',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            }
        });

        calendar.render();
    });
</script>

{% endblock content %}
