{% extends "main.html" %}

{% block content %}
<!DOCTYPE html>
<html>

  <head>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: 'turnos/api/turno/',  // URL de la API que devuelve los turnos
          eventClick: function(info) {
            // Opcional: Mostrar detalles del turno al hacer clic
            alert('Turno para: ' + info.event.title + '\nHora: ' + info.event.start.toLocaleString());
          }
        });
        calendar.render();
      });

    </script>
    <style>
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
    </style>

  </head>

  <body>

    <div id='calendar'></div>

  </body>

</html>
{% endblock content %}
