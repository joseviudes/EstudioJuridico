{% extends "main.html" %}


{% block content %}
<br>
<h1>Expedientes</h1>

<h3>Crear expediente</h3>

<form method="POST" class="styled-form">
    {% csrf_token %}
    {{form.as_p}}
    
    <div class="button-container">
        <button type="submit" class="btn-save">Crear</button>
        <a href="{% url 'expedientes' %}" class="btn-cancel">Cancelar</a>
    </div>
</form>

{% endblock content %}
