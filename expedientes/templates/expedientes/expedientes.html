{% extends "navbar.html" %}

{% block content %}

<h1>Expedientes</h1>


<a href="{% url 'create-expediente' %}">Crear expediente</a>

<h1>Lista de Expedientes</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Detalles</th>
        </tr>
    </thead>
    <tbody>
        {% for expediente in expedientes %}
            <tr>
                <td>{{ expediente.id }}</td>
                <td>{{ expediente.nombre }}</td> <!-- Ajusta segÃºn los campos de tu modelo -->
                <td><a href="{% url 'expediente-detail' expediente.pk %}">Ver Detalles</a></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No hay expedientes disponibles.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
