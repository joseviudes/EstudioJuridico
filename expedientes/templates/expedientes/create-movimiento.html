{% extends "main.html" %}

{% block content %}

<h4>Crear movimiento</h4>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-5 p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Renderiza el formulario de Django con clases de Bootstrap -->
                {{ form.as_p }}

                <!-- Contenedor de los botones -->
                <div class="d-flex justify-content-start">
                    <!-- Botón de Crear -->
                    <button type="submit" class="btn btn-success me-2">Añadir</button>
                    <!-- Botón de Cancelar -->
                    <a href="{% url 'movimientos' expediente.numero_expediente %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
