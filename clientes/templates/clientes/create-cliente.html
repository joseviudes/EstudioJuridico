{% extends "main.html" %}


{% block content %}
<br>
<h2 class="text-start"><strong>Gestión de Clientes</strong></h2>
<br>

<h3 class="mb-4">Agregar Cliente</h3>

<!-- Formulario con clases de Bootstrap -->
<form method="POST" class="mb-5">
    {% csrf_token %}
    
    <!-- Renderiza el formulario de Django con clases de Bootstrap -->
    {{ form.as_p }}

    <!-- Contenedor de los botones -->
    <div class="d-flex justify-content-start">
        <!-- Botón de Crear -->
        <button type="submit" class="btn btn-success me-2">Crear</button>
        <!-- Botón de Cancelar -->
        <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock content %}
