{% extends "main.html" %}

{% block content %}
<br>
<h2 class="text-start"><strong>Gestión de Clientes</strong></h2>
<br>

<h3 class="mb-4">¿Desea eliminar este cliente?</h3>

<!-- Tabla con Bootstrap -->
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>DNI</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{cliente.dni}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.telefono}}</td>
            <td>
                <span class="badge bg-success">ACTIVO</span>
            </td>
        </tr>
    </tbody>
</table>

<!-- Formulario de confirmación con Bootstrap -->
<form method="POST">
    {% csrf_token %}

    <div class="d-flex justify-content-start mt-4">
        <!-- Botón de Eliminar con estilo de alerta -->
        <button type="submit" class="btn btn-danger me-2">Eliminar</button>
        <!-- Botón de Cancelar -->
        <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock content %}
